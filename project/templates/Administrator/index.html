{% extends 'Administrator/base2.html' %}
{% load staticfiles %}

{% block body %}




	<!-- Slider -->









<div class="container" >
<div class="row">


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'home/images/slides/1.jpg' %}"  alt="First slide">

    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'home/images/slides/2.jpg' %}"  alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'home/images/slides/3.jpg' %}"  alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>
</div> <!-- container -->









	<div class="new_arrivals">
		<div class="container">
			<div class="row">
				<div class="col text-center">
					<div class="section_title new_arrivals_title">
						<h2>Welcome to 1k clothing</h2>
					</div>
				</div>
			</div>
			<div class="row align-items-center" >
				<div class="col text-center">
					<div class="new_arrivals_sorting">
						<ul class="arrivals_grid_sorting clearfix button-group filters-button-group" >
				<a href="{% url 'administrator:administrator' %}"><button class="btn btn-success btn-md">Administrator</button></a>
						</ul>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="product-grid" data-isotope='{ "itemSelector": ".product-item", "layoutMode": "fitRows" }'>








					</div>
				</div>
			</div>

		</div>
	</div>



	<!-- Best Sellers -->

	<div class="best_sellers">
		<div class="container">



						<div class="row">
				<div class="col">
					<div class="product-grid" data-isotope='{ "itemSelector": ".product-item", "layoutMode": "fitRows" }'>



							<div class="red_button add_to_cart_button"><a href="">View</a></div>
						</div>


					</div>
				</div>
			</div>









		</div>
	</div>

{% endblock %}
