{% extends 'index/base.html' %}
{% block body %}
<div class='container'>
    <div class='row'>
        <div class='col-md-12'>
            <Form>

                <div class='form-group row'>
                    <div class='col-md-6'>
                         <div class="form-group">
                            <label for="order">Order</label>
                            <input type="text" class="form-control bg-transparent" name="order" id="order"
                            required>
                        </div>
                    </div>

                    <div class='col-md-6'>
                         <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control bg-transparent" name="name" id="name"
                            required>
                        </div>
                    </div>
                </div>


                <div class='form-group row'>
                    <div class='col-md-6'>
                         <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control bg-transparent" name="email" id="email"
                            required>
                        </div>
                    </div>

                    <div class='col-md-6'>
                         <div class="form-group">
                            <label for="telephone">Telephone</label>
                            <input type="text" class="form-control bg-transparent" name="telephone" id="telephone"
                            required>
                        </div>
                    </div>
                </div>

                <div class='form-group row'>
                    <div class='col-md-6'>
                         <div class="form-group">
                            <label for="nature">Nature Of Request</label>
                            <input type="text" class="form-control bg-transparent" name="nature" id="nature"
                            required>
                        </div>
                    </div>

                    <div class='col-md-6'>
                         <div class="form-group">
                            <label for="reason">Reason</label>
                            <input type="text" class="form-control bg-transparent" name="reason" id="reason"
                            required>
                        </div>
                    </div>
                </div>

                <div class='form-group row'>
                    <div class='col-md-6'>
                         <div class="form-group">
                            <label for="quantity">Quantity Of Item</label>
                            <input type="text" class="form-control bg-transparent" name="quantity" id="quantity"
                            required>
                        </div>
                    </div>

                    <div class='col-md-6'>
                         <div class="form-group">
                            <label for="type">Type Of Item</label>
                            <input type="text" class="form-control bg-transparent" name="type" id="type"
                            required>
                        </div>
                    </div>
                </div>

                <div class='form-group row'>
                    <div class='col-md-12'>
                        <div class="form-group">
                    <label for="comment">Other Informaton:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                    </div>
                    <div class='col-md-6'>
                       <input type='submit' value='submit' class='btn btn-success'>
                    </div>

                </div>

            </Form>
        </div>
    </div>
</div>

{% endblock %}
