{% extends 'index/base.html' %}
{% block body %}


        <!--Featured products start-->
        <section class="pd-t--40 pd-b--40">
            <div class="row">
                <div class="col-12 col-md-12 mx-1 table-responsive">
              <table class="table table-striped table-advance table-hover">
                <h6>  MY WISH LISTS</h6>
                     <hr>
                <thead>
                  <tr>
                    <th> IMG</th>
                    <th> CATEGORY</th>
                    <th> SUBCAREGORY</th>
                    <th> NAME</th>
                    <th> STYLE</th>
                     <th> DELETE</th>



                  </tr>
                </thead>{% csrf_token %}
                <tbody id="tablebody">
                {% for i in qs %}
                  <tr class="" name=''>
                    <td>

                    <a href="{% url 'home:detail' i.product_id.id %}">
                        <img src='{{i.product_id.image.url}}' width='100' height='100'>
                    </a>
                    </td>

                    <td>
                      <a id="">{{i.product_id.category}}</a>
                    </td>

                    <td>
                      <a id="">{{i.product_id.subcategory}}</a>
                    </td>

                    <td>
                      <a id="">{{i.product_id.name}}</a>
                    </td>

                    <td>
                      <a id="">{{i.product_id.color}}</a>
                    </td>

                    <td>
                      <a id="{{i.pk}}" href="{% url 'home:deletemyFavourite' i.id %}"><i class='fa fa-trash'></i>Delete </a>
                    </td>




                  </tr>

                {% endfor %}
                </tbody>
              </table>
                    <div class="mr-2">
                    <a href="{% url 'home:home' %}" class="btn btn-outline-primary">Continue Shopping</a>
                    </div>
                </div>
            </div>
            <!--Scroll header end-->
        </section>

{% endblock %}
