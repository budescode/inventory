{% extends 'index/base.html' %}
{% block body %}


        <!--Featured products start-->
        <section class="pd-t--40 pd-b--40">

            <div class="row">
                <div class="col-12 col-md-6 offset-md-3 mx-1">

                <h5 style='color:green'>
                    {% if messages %}
                    <ul class="messages">
                    {% for message in messages %}
                    <li class="{{ message.tags }} well">{{ message }}</li>
                    {% endfor %}
                    </ul>
                    {% endif %}
                    </h5>

                        <form action="{% url 'home:contact' %}" method="post" id="myForm"> {% csrf_token %}
                        <h5 style="color:red; display:none" id='addresserror'>Contact us</h5>
                            <div class="form-group">
                                <label for="address">Name</label>
                                <input type="text" class="form-control bg-transparent" name="name" id="name" placeholder="Name" required>
                            </div>

                            <div class="form-group">
                                <label for="phone_number">Email</label>
                                <input type="email" class="form-control bg-transparent" name="email" id="email"
                                placeholder="Phone Number" required>
                            </div>

                        <div class="form-group">
                          <label for="comment">Message:</label>
                          <textarea class="form-control" rows="5" id="comment" name='comment'></textarea>
                        </div>

                        <div class="form-group">
                         <input type='submit' class='btn btn-primary btn-block'>
                        </div>

                        </form>




                </div>
            </div>
            <!--Scroll header end-->
        </section>



{% endblock %}
