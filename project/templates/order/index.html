{% extends 'index/base.html' %}
{% block body %}


        <!--Featured products start-->
        <section class="pd-t--40 pd-b--40">
            <div class="row">
                <div class="col-12 col-md-12 mx-1 table-responsive">
              <table class="table table-striped table-advance table-hover">
                <h6>  MY ORDERS</h6>
                     <hr>
                <thead>
                  <tr>
                    <th> ORDER ID</th>
                    <th> ADDRESS</th>
                    <th> PHONE NUMBER</th>
                    <th> EMAIL</th>

                    <th> DATE</th>
                    <th> TIME</th>
                    <th> PAID</th>

                    <th> DELIVERED</th>
                    <!--<th> DELETE</th>-->



                  </tr>
                </thead>{% csrf_token %}
                <tbody id="tablebody">
                {% for i in qs %}
                  <tr class="" name=''>
                    <td>
                      <a href="{% url 'order:orderdetails' i.id %}">{{i.order_id}}</a>
                    </td>

                    <td>
                      <a id="">{{i.address}}</a>
                    </td>

                    <td>
                      <a id="">{{i.phone_number}}</a>
                    </td>
                    <td>
                      <a id="">{{i.email}}</a>
                    </td>

                    <td>
                      <a id="">{{i.date}}</a>
                    </td>

                    <td>
                      <a id="">{{i.time}}</a>
                    </td>

                    <td>
                      <a id="">{{i.paid}}</a>
                    </td>

                    <td>
                      <a id="">{{i.delivered}}</a>
                    </td>


                    <!--<td>-->
                    <!--  <a id="{{i.pk}}" href="{% url 'order:deletemyorder' i.id %}"><i class='fa fa-trash'></i>Delete </a>-->
                    <!--</td>-->




                  </tr>

                {% endfor %}
                </tbody>
              </table>
                </div>
            </div>
            <!--Scroll header end-->
        </section>

{% endblock %}
