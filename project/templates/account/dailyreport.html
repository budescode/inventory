{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'index/assets/css/main.css' %}">
  <link rel="stylesheet" href="{% static 'index/assets/fonts/flaticon.css' %}">
  <link rel="stylesheet" href="{% static 'index/assets/css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'index/assets/css/owl.carousel.min.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <title>1kshop clothing</title>
</head>

<body>



  <section id="container">

    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">

        <div class="row mt">
          <div class="col-md-12">

            <div class="content-panel table-responsive">
              <table class="table table-striped table-advance table-hover">
                <h3>Report For {{request.user}}</h3>
                <p>Total Items: <span class="badge cart_total1" id="cart_total1">{{carttotal}}</span></p>
                 <p>Total Price: <span class="badge cart_price">{{cartprice}}</span></p>
                <hr>
                <thead>
                  <tr>
                    <th><i class="fa fa-user"></i> Cart Id</th>

                    <th><i class=" fa fa-edit"></i> Qty</th>
					<th><i class=" fa fa-card"></i> Total Price</th>

                    <th><i class=" fa fa-calendar"></i> Date</th>
                    <th><i class=" fa fa-calendar"></i> Time</th>
                    <th><i class=" fa fa-user"></i> Cashier</th>


                    <!--<th><i class=" fa fa-edit"></i> Contact</th>-->
                    <!--<th></th>-->
                  </tr>
                </thead>
                <tbody>
                {% for i in qs %}
                  <tr class="post{{i.pk}}" name=>
                    <td>
                      <a href="{% url 'administrator:cartdetails' i.id %}" id="{{i.pk}}">{{i.cart_id}}</a>
                    </td>
                     <td>
                    {{i.quantity}}
                    </td>
                    <td> <span id="price{{i.pk}}"> {{i.price}} </span></td>
                    <td> <span id="price{{i.pk}}"> {{i.date}} </span></td>
                     <td> <span id="price{{i.pk}}"> {{i.time}} </span></td>
                    <td> <span id="price{{i.pk}}"> {{i.user.username}} </span></td>

                    <!--<td id="td{{i.pk}}">-->

                    <!--  {{i.name}} | {{i.phonenumber}}-->
                    <!--</td>-->
                  </tr>

{% endfor %}
                </tbody>
              </table>

        <!--     <a href="">  <button class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal" >Pay</button></a> -->
            </div>
          </div>
          <!-- /col-md-12 -->







        </div>
        <!-- /row -->
      </section>
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->

</body>
